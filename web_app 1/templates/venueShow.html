<!DOCTYPE html>
<html>
    <head>
        <title>Venue and Show</title>
    </head>
    <body style="background-color:#0B0D0E; color:#D9D7D4">
        <section style="display: flex; justify-content: space-between; align-items: center; padding: 0rem 0.6rem;">
            <div style="display: flex; gap: 1.5rem; align-items: center;">
                <h1>Current Shows</h1>
                <a href={{ url_for('add_venue') }} style="padding: 0.2rem 0.5rem;
					background-color: blue;
					height: fit-content;
					color: white;
					border-radius: 0.2rem;
					text-decoration: none;">+ &nbsp; &nbsp;New Venue</a>
            </div>
            <a href={{ url_for('adminhome') }} style="padding: 0.2rem 0.5rem;
					background-color: red;
					height: fit-content;
					color: white;
					border-radius: 0.2rem;
					text-decoration: none;">Go to Home</a>
            
                
        </section>
            

        <div style="display: flex; flex-direction: column; gap: 1rem;">
        {% for row in row_d.keys() %}
        <div style="background-color: #2F3436; border-radius: 0.3rem; padding: 0.3rem 0.5rem; min-width: 20ch;">
            <div style="display: flex; gap: 0.3rem;">
            <div style="display: flex; gap: 0.3rem; justify-content: start; align-items: baseline;">
                <h3 style="font-family: Arial, Helvetica, sans-serif; margin: 0.2rem 0.2rem;">{{ row[1] }}</h3>
                <a href="{{ url_for('edit_venue',vid = row[0]) }}" style="width: 1rem; display: block; color: blue;"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 32 32" viewBox="0 0 32 32" id="edit"><path d="M26.71002,0.94c-0.59003-0.59003-1.53003-0.59003-2.12,0L13.20001,12.32996c-0.17999,0.17004-0.29999,0.39001-0.38,0.63l-1.85999,6.21002c-0.16003,0.53003-0.01001,1.09998,0.38,1.48999c0.27997,0.29004,0.66998,0.44,1.06,0.44c0.13995,0,0.28998-0.02002,0.42999-0.06l6.20996-1.85999c0.24005-0.08002,0.46002-0.20001,0.63-0.38L31.06,7.40997C31.34003,7.13,31.5,6.75,31.5,6.34998c0-0.39996-0.15997-0.77997-0.44-1.06L26.71002,0.94z" fill="#595bd4" class="color000000 svgShape"></path><path d="M30,14.5c-0.82861,0-1.5,0.67188-1.5,1.5v10c0,1.37891-1.12158,2.5-2.5,2.5H6c-1.37842,0-2.5-1.12109-2.5-2.5V6c0-1.37891,1.12158-2.5,2.5-2.5h10c0.82861,0,1.5-0.67188,1.5-1.5S16.82861,0.5,16,0.5H6C2.96729,0.5,0.5,2.96777,0.5,6v20c0,3.03223,2.46729,5.5,5.5,5.5h20c3.03271,0,5.5-2.46777,5.5-5.5V16C31.5,15.17188,30.82861,14.5,30,14.5z" fill="#595bd4" class="color000000 svgShape"></path></svg></a>
                <a href="{{ url_for('delete_venue',vid = row[0]) }}" style="width: 1rem; display: block;" onclick="return confirm('Are you sure you want to delete this item?');"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 55 55" viewBox="0 0 55 55" id="Trash"><path d="M43.19,7.97h-8.42V5.51c0-1.66-1.35-3.01-3.01-3.01h-8.52c-1.66,0-3.01,1.35-3.01,3.01v2.46h-8.42
            c-2.32,0-4.22,1.89-4.22,4.22v4.14c0,0.55,0.45,1,1,1h2.09v30.96c0,2.33,1.89,4.22,4.21,4.22H40.1c2.33,0,4.22-1.89,4.22-4.22

            c0.56,0,1.01,0.45,1.01,1.01v2.46H22.23V5.51z M42.32,48.28c0,1.23-0.99,2.22-2.22,2.22H14.89c-1.22,0-2.21-0.99-2.21-2.22V17.32

            </div>
            <br>
            {% for d in row_d[row] %}
            <div style="border: 0.5px solid darkgray; padding: 0.2rem 0.6rem; min-width: 25ch;">
                <h4 style="font-size: 1.2rem; margin: 0.2rem 0 0 0;">{{ d[3] }}</h4>
                <div style="display: flex; flex-direction: column; justify-content: space-between; padding: 0rem 0rem; font-size: 0.8rem; color:lightgray; margin: 0rem 0rem 1.5rem 0rem;">
                    <p style="margin: 0rem;">Starts at {{ d[4] }}</p>
                    <p style="margin: 0rem;">{{ d[5] }} seats left</p>
                </div>
                <a href={{ url_for('edit_show',sid = d[0]) }} style="background-color: darkgray; border: 0.5px solid black; border-radius: 0.1rem; text-decoration: none; color: black; padding: 0 0.2rem; font-family: Arial, Helvetica, sans-serif; font-size: 0.8rem;">Edit Show</a><br>
                <a href={{ url_for('delete_show',sid = d[0]) }} style="background-color: darkgray; border: 0.5px solid black; border-radius: 0.1rem; text-decoration: none; color: black; padding: 0 0.2rem; font-family: Arial, Helvetica, sans-serif; font-size: 0.8rem;">Delete Show</a><br>
                <br>
            </div>
            {% endfor %}
            <div style="padding: 0.2rem 0.1rem;">
            <a href={{ url_for('add_show',vid = row[0])}} style="padding: 0.2rem 0.5rem;
					background-color: blue;
					height: fit-content;
					color: white;
					border-radius: 0.2rem;
					text-decoration: none; margin: 0.2rem 0.5rem;">+ Add Show</a>
            </div>
        </div>
        </div>
        {% endfor %}
        <br>
    </div>
        
    </body>
</html>
