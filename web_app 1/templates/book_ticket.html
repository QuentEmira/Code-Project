<!DOCTYPE html>
<html>
	<head>
		<title>Ticket</title>
		<style>
			form input[type="submit"] {
				text-align: center;
				background-color: green;
				font-weight: 500;
				font-family: "Lucida Sans", "Lucida Sans Regular",
					"Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana,
					sans-serif;
				color: white;
				font-size: 1.3rem;
				padding: 0.2rem 0.6rem;
			}
		</style>
	</head>
	<body style="background-color: #0b0d0e; color: #d9d7d4">
		<div>
			<p style="margin-bottom: 0rem">Booking Tickets for</p>
			<h1
				style="
					margin-top: 0rem;
					font-family: 'Lucida Sans', 'Lucida Sans Regular',
						'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
						sans-serif;
					margin-bottom: 0.5rem;
				"
			>
				{{ m[1] }} ({{ m[4] }})
			</h1>
		</div>
		<div
			style="
				display: flex;
				gap: 0.2rem;
				justify-content: start;
				align-items: baseline;
				color: purple;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			"
		>
			<span>{{ m[3] }} &#9733; |</span>
			<span>{{ m[5] }} |</span>
			<span>{{ m[6] }}</span>
		</div>

		<p style="width: 60ch; word-break: normal; white-space: normal">
			{{m[2]}}
		</p>

		<div
			style="
				color: purple;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			"
		>
			{{ v[1] }}, {{ v[2] }}
		</div>
		<div
			style="
				color: palevioletred;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-size: 1.2rem;
			"
		>
			â‚¹{{ s[6] }} per ticket | {{ s[4] }} seats available
		</div>

		<form
			action="/booking"
			method="POST"
			style="margin-top: 2rem; font-size: 1.4rem"
		>
			No. of tickets to book:
			<input
				type="number"
				name="ticket"
				min="1"
				max="{{ s[4] }}"
				value="1"
				oninput="updatePrice()"
				style="font-size: 1.1rem"
			/>
			<div>
				<p>
					Total Price:
					<span
						style="
							font-family: 'Courier New', Courier, monospace;
							font-weight: 700;
						"
					>
						Rs.
						<span id="price">{{ s[6] }}</span>
					</span>
				</p>
			</div>
			<input
				type="text"
				name="price"
				data-ticketPrice="{{ s[6] }}"
				value="{{ s[6] }}"
				style="display: none"
			/>
			<input
				type="text"
				name="sid"
				value="{{ s[0] }}"
				style="display: none"
			/>
			<input
				type="text"
				name="tot"
				value=" {{ s[4] }} "
				style="display: none"
			/>

			<div style="margin-top: 2rem">
				<input type="submit" value="Confirm Purchase" />
			</div>
		</form>
		<script>
			let ticketElement = document.querySelector('input[name="ticket"]');
			let priceElement = document.querySelector('input[name="price"]');
			let priceDisplayTag = document.querySelector("#price");

			function updatePrice(event) {
				let value =
					ticketElement.value *
					priceElement.getAttribute("data-ticketPrice");
				priceElement.value = value;
				priceDisplayTag.textContent = value;
			}
			console.log(priceElement, ticketElement);
		</script>
	</body>
</html>
